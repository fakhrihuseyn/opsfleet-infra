apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-amd64
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-amd64
  template:
    metadata:
      labels:
        app: test-amd64
    spec:
      containers:
      - name: pause
        image: k8s.gcr.io/pause:3.9
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
      - key: ""
        operator: "Exists"
