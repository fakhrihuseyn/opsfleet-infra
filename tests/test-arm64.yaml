apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-arm64
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-arm64
  template:
    metadata:
      labels:
        app: test-arm64
    spec:
      containers:
      - name: pause
        image: public.ecr.aws/eks-distro/kubernetes/pause:3.9
        resources:
          requests:
            cpu: "100m"
            memory: "64Mi"
      nodeSelector:
        kubernetes.io/arch: arm64
      tolerations:
      - key: ""
        operator: "Exists"
